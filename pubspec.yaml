name: snacky
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.4
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner:
  flutter_gen_runner:

flutter_launcher_icons:
  android: true  
  ios: true  
  image_path: "assets/images/icon/icon.jpg"

flutter_native_splash:
  color: "#D67EA7"
  image: "assets/images/icon/icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/details/
    - assets/images/backgrounds/
    - assets/images/svg/

flutter_gen:
  integrations:
    flutter_svg: true